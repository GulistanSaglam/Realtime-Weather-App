<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTime Weather App!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="card">

            <div id="screen">
                <h3>Realtime Weather APP!</h3>
                <textarea name="country" id="country" cols="20" rows="5" value="" placeholder="Please enter the location you want..."></textarea>
                <button id="search-btn">SEARCH</button>
                <div id="result"></div>
            </div>

        </div>
    </div>

</body>

</html>
